<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="public/css/index.css" />
    <title>Should I Stay Home?</title>
  </head>
  <body>
    <main class="flex-container-columns">
      <header class="header">
        <h1 class="header__heading">Should I go out today?</h1>
      </header>
      <form class="search-form">
        <fieldset class="search-form__fieldset">
          <legend class="search-form__legend" name="location">
            Where are you?
          </legend>
          <select class="search-form__dropdown" id="location" name="location">
            <option class="search-form__option" value="london">London</option>
            <option class="search-form__option" value="paris">Paris</option>
          </select>
          <button id="search-form__button">SEARCH</button>
        </fieldset>
      </form>
    </main>
    <section class="results flex-container">
      <h2 class="results__header"></h2>
    </section>
  </body>
  <footer class="footer"></footer>
  <script type="text/javascript" src="public/js/index.js"></script>
</html>
