<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="public/css/index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Questrial&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">

    <title>Should I Stay Home?</title>
  </head>
  <body>
    <main class="main flex-container-columns">
      <header class="header">
        <h1 class="header__heading">SHOULD I GO OUT TODAY?</h1>
      </header>
      <form class="search-form flex-container-rows">
        <fieldset class="search-form__fieldset">
          <legend class="search-form__legend" name="location">
            Where are you?
          </legend>
          <select aria-label="Location Selection Dropdown" class="search-form__dropdown" id="location" name="location">
            <option disabled selected value> -- select a location -- </option>
            <option class="search-form__option" value="barcelona">
              Barcelona, Spain
            </option>
            <option class="search-form__option" value="berlin">
              Berlin, Germany
            </option>
            <option class="search-form__option" value="bogotá">
              Bogotá, Columbia
            </option>
            <option class="search-form__option" value="california">
              California, USA
            </option>
            <option class="search-form__option" value="caracas">
              Caracas, Venezuela
            </option>
            <option class="search-form__option" value="dhaka">
              Dhaka, Bangladesh
            </option>
            <option class="search-form__option" value="florida">
              Florida, USA
            </option>
            <option class="search-form__option" value="hanoi">
              Hanoi, Vietnam
            </option>
            <option class="search-form__option" value="london">
              London, UK
            </option>
            <option class="search-form__option" value="manhattan">
              Manhattan, USA
            </option>
            <option class="search-form__option" value="manila">
              Manila, Philippines
            </option>
            <option class="search-form__option" value="mogadishu">
              Mogadishu, Somalia
            </option>
            <option class="search-form__option" value="moscow">
              Moscow, Russia
            </option>
            <option class="search-form__option" value="mumbai">
              Mumbai, India
            </option>
            <option class="search-form__option" value="paris">
              Paris, France
            </option>
            <option class="search-form__option" value="rome">
              Rome, Italy
            </option>
            <option class="search-form__option" value="shanghai">
              Shanghai, China
            </option>
            <option class="search-form__option" value="warsaw">
              Warsaw, Poland
            </option>
          </select>
          <!-- <button aria-label="Submit button"
          type="submit" class="fas fa-search-location
          search-icon"></button> -->
          <button class="fas fa-search-location search-form__button"></button>
        </fieldset>
      </form>
    </main>
    <section class="results flex-container">
      <h4 class="results__city"></h4>
      <h2 class="results__answers">Hit search to find out!</h2>
      <h3 class="results__reason"></h3>
      <img class = "results__gif" src="">
    </section>
  </body>
  <footer class="footer"></footer>
  <script type="text/javascript" src="public/js/index.js"></script>
</html>
